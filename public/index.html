<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a12">
  <meta name="description" content="Anonymous messages through the void - Send and receive anonymous messages from strangers">
  <title>ECHO - Anonymous messages through the void</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-180.png">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Echo">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.25);
      --glass-shadow: rgba(0, 0, 0, 0.3);
      --glass-blur: 20px;
      --accent-purple: rgba(147, 112, 219, 0.4);
      --accent-blue: rgba(100, 149, 237, 0.3);
      --accent-pink: rgba(219, 112, 147, 0.2);
      --text-primary: #f0f0f5;
      --text-secondary: rgba(240, 240, 245, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #0a0a12;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: 
        radial-gradient(ellipse at 20% 20%, var(--accent-purple) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, var(--accent-blue) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, var(--accent-pink) 0%, transparent 60%),
        linear-gradient(180deg, #0a0a12 0%, #12121f 50%, #0f0f1a 100%);
      background-color: #0a0a12;
      color: var(--text-primary);
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      position: relative;
      /* Extend background under status bar */
      padding-top: env(safe-area-inset-top);
    }

    /* Stars background - multiple layers for depth */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
    }

    .stars-layer-1 { animation: drift 80s linear infinite; }
    .stars-layer-2 { animation: drift 120s linear infinite; }
    .stars-layer-3 { animation: drift 200s linear infinite; }

    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 1%) rotate(0.5deg); }
      50% { transform: translate(0, 2%) rotate(0deg); }
      75% { transform: translate(-2%, 1%) rotate(-0.5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
      animation-delay: var(--delay);
    }

    .star.bright {
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
    }

    @keyframes twinkle {
      0%, 100% { opacity: var(--opacity); transform: scale(1); }
      50% { opacity: 0.2; transform: scale(0.8); }
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px 3px rgba(255, 255, 255, 0.7);
      animation: shoot linear forwards;
    }

    .shooting-star::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(to right, rgba(255,255,255,0.95), rgba(147,112,219,0.5), transparent);
      transform: translateX(-100%) translateY(-50%);
      top: 50%;
      right: 0;
    }

    @keyframes shoot {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateX(var(--travel-x)) translateY(var(--travel-y)) rotate(45deg); opacity: 0; }
    }

    /* Glass effect mixin-like class */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px var(--glass-shadow),
        inset 0 1px 0 var(--glass-highlight),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .title {
      font-family: 'Space Mono', monospace;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 700;
      letter-spacing: 1.2rem;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff 0%, rgba(200, 200, 220, 0.9) 50%, rgba(147, 112, 219, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(147, 112, 219, 0.4));
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-weight: 400;
      font-style: italic;
      color: var(--text-secondary);
      letter-spacing: 0.15rem;
    }

    /* Main content area */
    .main-content {
      max-width: 500px;
      width: 100%;
    }

    /* Sections */
    .section { display: none; }
    .section.active { display: block; animation: fadeIn 0.5s ease-out; }

    /* Section title */
    .section-title {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.25rem;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      text-align: center;
    }

    /* Send form - Glass Card */
    .send-form {
      padding: 1.5rem;
    }

    .send-form textarea {
      width: 100%;
      height: 160px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: var(--text-primary);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.15rem;
      padding: 1.25rem;
      resize: none;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .send-form textarea:focus {
      outline: none;
      border-color: rgba(147, 112, 219, 0.5);
      box-shadow: 
        inset 0 2px 4px rgba(0, 0, 0, 0.2),
        0 0 20px rgba(147, 112, 219, 0.2);
    }

    .send-form textarea::placeholder {
      color: rgba(240, 240, 245, 0.35);
      font-style: italic;
    }

    .char-counter {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      text-align: right;
      color: var(--text-secondary);
      margin-bottom: 1.25rem;
      padding-right: 0.5rem;
    }

    .char-counter.warning {
      color: #ff7b7b;
    }

    /* Glass Buttons */
    .btn {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      padding: 1rem 2rem;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      color: var(--text-primary);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.25rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      width: 100%;
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.15),
        transparent
      );
      transition: left 0.5s ease;
    }

    .btn:hover {
      border-color: rgba(147, 112, 219, 0.5);
      transform: translateY(-2px);
      box-shadow: 
        0 8px 30px rgba(147, 112, 219, 0.3),
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Receive section */
    .receive-section {
      text-align: center;
    }

    .receive-intro {
      font-size: 1.1rem;
      font-style: italic;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    /* Message display - Glass Card */
    .message-display {
      display: none;
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px var(--glass-shadow),
        inset 0 1px 0 var(--glass-highlight);
      text-align: left;
    }

    .message-display.active {
      display: block;
      animation: glassIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes glassIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
        backdrop-filter: blur(0);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        backdrop-filter: blur(var(--glass-blur));
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      color: rgba(147, 112, 219, 0.8);
      margin-bottom: 1rem;
    }

    .message-content {
      font-size: 1.25rem;
      line-height: 1.8;
      font-style: italic;
      margin-bottom: 1.25rem;
      animation: typeIn 0.8s ease-out;
    }

    @keyframes typeIn {
      from { opacity: 0; filter: blur(8px); }
      to { opacity: 1; filter: blur(0); }
    }

    .message-date {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-secondary);
    }

    .message-error {
      font-style: italic;
      color: var(--text-secondary);
      text-align: center;
    }

    .message-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .btn-report {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-secondary);
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      transition: all 0.3s ease;
      padding: 0.5rem 0.75rem;
    }

    .btn-report:hover {
      background: rgba(255, 100, 100, 0.1);
      border-color: rgba(255, 100, 100, 0.3);
      color: #ff7b7b;
    }

    .btn-report.reported {
      opacity: 0.3;
      cursor: default;
    }

    .btn-another {
      margin-top: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(
        135deg,
        rgba(147, 112, 219, 0.4) 0%,
        rgba(100, 149, 237, 0.3) 50%,
        rgba(147, 112, 219, 0.4) 100%
      );
      border-color: rgba(147, 112, 219, 0.5);
    }

    .btn-primary:hover {
      border-color: rgba(147, 112, 219, 0.8);
      box-shadow: 
        0 8px 40px rgba(147, 112, 219, 0.4),
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn-ghost {
      margin-top: 1rem;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: none;
      font-size: 0.85rem;
      padding: 0.9rem 1.5rem;
      opacity: 0.8;
    }

    .btn-ghost:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: none;
      transform: none;
    }

    .btn-back {
      margin-top: 2rem;
      font-size: 0.75rem;
      padding: 0.6rem 1.2rem;
      opacity: 0.5;
    }

    /* Home section */
    .home-intro {
      font-size: 1.15rem;
      line-height: 1.8;
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .home-buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 0.35rem;
      max-width: 380px;
      margin: 0 auto;
    }

    .btn-pill {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      padding: 0.9rem 1.8rem;
      background: linear-gradient(
        135deg,
        rgba(147, 112, 219, 0.3) 0%,
        rgba(100, 149, 237, 0.2) 50%,
        rgba(147, 112, 219, 0.3) 100%
      );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(147, 112, 219, 0.3);
      border-radius: 50px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-pill:hover {
      background: linear-gradient(
        135deg,
        rgba(147, 112, 219, 0.5) 0%,
        rgba(100, 149, 237, 0.4) 50%,
        rgba(147, 112, 219, 0.5) 100%
      );
      border-color: rgba(147, 112, 219, 0.5);
      box-shadow: 0 4px 20px rgba(147, 112, 219, 0.3);
    }

    .btn-link {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      padding: 0.9rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: underline;
      text-underline-offset: 4px;
      white-space: nowrap;
    }

    .btn-link:hover {
      color: var(--text-primary);
    }

    .home-stats {
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 2rem;
      opacity: 0.6;
    }

    /* Top bar - Glass Pills */
    .top-bar {
      position: fixed;
      top: env(safe-area-inset-top, 1.5rem);
      right: 1.5rem;
      padding-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 10;
    }

    /* Stats - Glass Pill */
    .stats {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      box-shadow: 0 4px 15px var(--glass-shadow);
    }

    /* Sound toggle - Glass Circle */
    .sound-toggle {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 4px 15px var(--glass-shadow),
        inset 0 1px 0 var(--glass-highlight);
    }

    .sound-toggle:hover {
      border-color: rgba(147, 112, 219, 0.5);
      box-shadow: 
        0 4px 20px rgba(147, 112, 219, 0.3),
        inset 0 1px 0 var(--glass-highlight);
    }

    .sound-toggle.muted {
      opacity: 0.5;
    }

    .sound-toggle svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      opacity: 0.8;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 1.5rem);
      left: 50%;
      transform: translateX(-50%);
      padding-bottom: 1rem;
      font-size: 0.85rem;
      font-style: italic;
      color: var(--text-secondary);
      z-index: 1;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    /* Loading - Glass Spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: rgba(147, 112, 219, 0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast - Glass Notification */
    .toast {
      position: fixed;
      bottom: 6rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      box-shadow: 
        0 8px 32px var(--glass-shadow),
        inset 0 1px 0 var(--glass-highlight);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .title {
        letter-spacing: 0.5rem;
      }

      .send-form {
        padding: 1.25rem;
      }

      .send-form textarea {
        height: 140px;
        font-size: 1rem;
      }

      .top-bar {
        top: env(safe-area-inset-top, 0.75rem);
        right: 0.75rem;
        padding-top: 0.5rem;
      }

      .main-content {
        padding: 0 0.5rem;
      }

      .btn {
        padding: 0.9rem 1.5rem;
        font-size: 0.85rem;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Stars background with multiple layers -->
  <div class="stars-container" id="stars-container">
    <div class="stars stars-layer-1" id="stars-layer-1"></div>
    <div class="stars stars-layer-2" id="stars-layer-2"></div>
    <div class="stars stars-layer-3" id="stars-layer-3"></div>
  </div>

  <!-- Top bar with sound toggle and stats -->
  <div class="top-bar">
    <div class="stats" id="stats"></div>
    <button class="sound-toggle" id="sound-toggle" title="Toggle sound">
      <svg id="sound-icon-on" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
      <svg id="sound-icon-off" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
    </button>
  </div>

  <!-- Main content -->
  <div class="container">
    <header class="header">
      <h1 class="title">ECHO</h1>
      <p class="subtitle">Anonymous messages through the void</p>
    </header>

    <div class="main-content">
      <!-- Home Section (landing page) -->
      <div class="section active" id="section-home">
        <p class="home-intro">Cast a signal into the cosmos. Discover messages from other wanderers. Anonymous. Timeless. Human.</p>
        <div class="home-buttons">
          <button class="btn-pill" id="btn-go-send">Send a Signal</button>
          <button class="btn-link" id="btn-go-receive">Receive a Signal</button>
        </div>
        <p class="home-stats" id="home-stats"></p>
      </div>

      <!-- Send Section -->
      <div class="section" id="section-send">
        <h2 class="section-title">Transmit to the void</h2>
        <form class="send-form glass" id="send-form">
          <textarea
            id="message-input"
            placeholder="What do you want to transmit to the universe?"
            maxlength="500"
          ></textarea>
          <div class="char-counter" id="char-counter">0 / 500</div>
          <button type="submit" class="btn btn-primary" id="btn-send">Transmit</button>
        </form>
        <button class="btn btn-ghost btn-back" id="btn-back-send">← Back</button>
      </div>

      <!-- Receive Section -->
      <div class="section" id="section-receive">
        <div class="receive-section">
          <h2 class="section-title">Listen to the void</h2>
          <p class="receive-intro" id="receive-intro">Discover a signal from a stranger.</p>
          <button class="btn btn-primary" id="btn-receive">Receive a signal</button>

          <div class="message-display" id="message-display">
            <div class="message-label">Signal from a stranger</div>
            <p class="message-content" id="message-content"></p>
            <p class="message-date" id="message-date"></p>
            <div class="message-actions" id="message-actions" style="display: none;">
              <button class="btn-report" id="btn-report">Report</button>
              <span></span>
            </div>
          </div>

          <button class="btn btn-primary btn-another" id="btn-another" style="display: none;">Receive another</button>
          <button class="btn btn-ghost" id="btn-new-signal">Send a signal</button>
          <button class="btn btn-ghost btn-back" id="btn-back-receive">← Back</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Somewhere, someone is listening
  </footer>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Application JavaScript -->
  <script src="/app.js"></script>
</body>
</html>
