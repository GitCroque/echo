<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#12121f"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e0e0e8"/>
      <stop offset="100%" style="stop-color:#9370db"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Stars -->
  <circle cx="80" cy="90" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="420" cy="70" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="450" cy="380" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="60" cy="400" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="380" cy="450" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="120" cy="200" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="400" cy="180" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="90" cy="320" r="1" fill="#fff" opacity="0.4"/>
  <!-- ECHO text -->
  <text x="256" y="280" font-family="monospace" font-size="88" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" letter-spacing="8">ECHO</text>
</svg>
